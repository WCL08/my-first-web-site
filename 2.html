<h2><a href="http://yoonddo.tistory.com/64"target="_blank">CSS</a></h2>
<P>CSS(Cascading Style Sheets)
    HTML과 같은 마크업 언어가 표현되는 방법으로 CSS는 반드시 HTML이 있어야만 동작할 수 있다.
    스타일링을 위한 도구이며 구조의 외부와 내부를 꾸미는 역할을 담당한다.
    CSS를 작성해서 간단한 UI를 만드는 일은 개발자의 기본적인 소양이다.
    *사용자 인터페이스 (UI) : 사람과 컴퓨터 프로그램이 소통할 수 있도록 만들어진 요소</p>
